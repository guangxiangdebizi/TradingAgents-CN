version: '3.8'

services:
  # MongoDB ä¸»æ•°æ®åº“
  mongodb:
    image: docker.m.daocloud.io/library/mongo:7
    container_name: tradingagents-mongodb-local
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=tradingagents123
      - MONGO_INITDB_DATABASE=tradingagents
      - TZ=Asia/Shanghai
    volumes:
      - mongodb_local_data:/data/db
    networks:
      - tradingagents-local-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.hello()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis ç¼“å­˜æœåŠ¡
  redis:
    image: docker.m.daocloud.io/library/redis:7-alpine
    container_name: tradingagents-redis-local
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - redis_local_data:/data
    networks:
      - tradingagents-local-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO å¯¹è±¡å­˜å‚¨
  minio:
    image: minio/minio:latest
    container_name: tradingagents-minio-local
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=tradingagents123
      - TZ=Asia/Shanghai
    volumes:
      - minio_local_data:/data
    command: server /data --console-address ":9001"
    networks:
      - tradingagents-local-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_local_data:
    driver: local
  redis_local_data:
    driver: local
  minio_local_data:
    driver: local

networks:
  tradingagents-local-network:
    driver: bridge

